<head>
  <title>Tent list</title>
</head>

<body>
  <div class="container">
    <header>
        <div>
            <img src="/re-tent.png">
        </div>
        {{> loginButtons}}
        {{#if currentUser}}

        <h1>Tent list ({{incompleteCount}})</h1>
        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}" />
            Hide Completed Tents
        </label>

        <h2>Enter tent details</h2>
        <!-- add a form below the h1 -->
        <form class="new-tent">
            <input type="text" name="title" placeholder="Title of your entry"/>
            <input type="text" name="colour" placeholder="Tent colour"/>
            <input type="text" name="capacity" placeholder="Capacity (approx)"/>
            <input type="submit" value="Add tent"/>
        </form>
        {{/if}}
        <span class="text"><strong>{{username}}</strong> - {{title}}</span>
    </header>

    <ul>
        {{#each tents}}
          {{> tent}}
        {{/each}}
    </ul>
  </div>
</body>

<template name="tent">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>

        {{#if isOwner}}
            <button class="toggle-private">
                {{#if private}}
                    Private
                {{else}}
                    Public
                {{/if}}
            </button>
        {{/if}}

        <span class="text">{{title}}</span>
        <span class="text">{{colour}}</span>
        <span class="text">{{capacity}}</span>
    </li>
  <!--  <li>{{text}}</li>
  button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p> -->
</template>
