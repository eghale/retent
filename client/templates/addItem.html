<template name="oldinsertTentForm">
  {{> quickForm collection="Tents" id="oldinsertTentForm" type="insert"}}
</template>

<template name="insertTentForm">
    {{#autoForm collection="Tents" id="insertTentForm" type="insert"}}
        <fieldset>
            <div align="left">
            {{> afQuickField name='title'}} <br>
            {{> afQuickField name='colour'}} <br>
            {{> afQuickField name='capacity'}} <br>
            {{> afQuickField name='damage'}} <br>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>
